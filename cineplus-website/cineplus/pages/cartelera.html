<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CinePlus | Cartelera</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
<header class="navbar">
  <div class="container nav-inner">
    <a class="brand" href="../index.html"><span class="brand-dot"></span><span>CinePlus</span></a>
    <nav class="nav-links" id="navLinks">
      <a href="../index.html">Inicio</a>
      <a class="active" href="cartelera.html">Cartelera</a>
      <a href="proximos.html">Próximos</a>
      <a href="promociones.html">Promos</a>
      <a href="contacto.html">Contacto</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <div class="nav-actions">
      <a class="btn ghost" href="historial.html">Mis tickets</a>
      <button class="btn icon" id="btnMenu" aria-label="Menu">☰</button>
    </div>
  </div>
</header>

<main>
  <section class="page-hero">
    <div class="container">
      <h1>Cartelera</h1>
      <p>Busca tu película y reserva en 2 clics. Interfaz clara, rápida y pro.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="filters">
        <div class="search">
          <input id="searchInput" type="text" placeholder="Buscar por título..." />
        </div>
        <div class="chips" id="genreChips"></div>
        <div class="right">
          <select id="sortSelect">
            <option value="rating">Ordenar: Rating</option>
            <option value="title">Ordenar: Título</option>
            <option value="price">Ordenar: Precio</option>
          </select>
        </div>
      </div>

      <div class="grid movies" id="moviesGrid"></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container foot-inner">
    <div>
      <div class="brand small"><span class="brand-dot"></span><span>CinePlus</span></div>
      <p class="muted">Cartelera y reservas (demo académica).</p>
    </div>
    <div class="foot-links">
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
      <a href="terminos.html">Términos</a>
    </div>
  </div>
</footer>

<div class="modal" id="movieModal" aria-hidden="true">
  <div class="modal-card">
    <button class="modal-close" id="modalClose">✕</button>
    <div class="modal-content" id="modalContent"></div>
  </div>
</div>

<script src="../assets/js/app.js"></script>
<script>
  CinePlusUI.initMenu();
  CinePlusUI.initCartelera();
</script>
</body>
</html>
